<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscribers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:grey;
        }

        .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

h1 {
  
    margin-top: 5px;
    color: #564045;
    font-size: 36px;
    white-space: nowrap; 
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #6754e5;
    border-radius: 5px;
}

button[type="submit"] {
    background-color: #28a745;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #218838;
}
.flex-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.flex-container input {
    margin-right: 10px;
}
.Subscribers{
    color: #564045;
  padding-left: 12rem;

}
    </style>
</head>

<body>
    <div class="container">
        
        <h1>Get YouTube Subscribers</h1>
        <h2 class="Subscribers">(Alamabetter backend project)</h2>
        <button id="subscriberButton">Subscribers</button>
        <button id="subscriberNameButton">Subscriber by Name</button>
        <div class="flex-container">
            <input type="text" id="subscriberIdInput" placeholder="Enter ID">
            <button id="subscriberIdButton">Subscriber by ID</button>
        </div>
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get a reference to the "Subscribers" button element
            var subscribersButton = document.getElementById("subscriberButton");

            // Get a reference to the "Subscriber by Name" button element
            var subscriberNameButton = document.getElementById("subscriberNameButton");

            // Get a reference to the "Subscriber by ID" button element
            var subscriberIdButton = document.getElementById("subscriberIdButton");

            // Add a click event listener to the "Subscribers" button
            subscribersButton.addEventListener("click", function() {
                // Redirect to "http://localhost:3000/subscribers"
                window.location.href = "http://localhost:3000/subscribers";
            });

            // Add a click event listener to the "Subscriber by Name" button
            subscriberNameButton.addEventListener("click", function() {
                // Redirect to "http://localhost:3000/subscribers/name"
                window.location.href = "http://localhost:3000/subscribers/name";
            });

            // Add a click event listener to the "Subscriber by ID" button
            subscriberIdButton.addEventListener("click", function() {
                // Get the value from the input field
                var specificId = document.getElementById("subscriberIdInput").value;

                // Check if the input is empty
                if (specificId === "") {
                    alert("Please enter an ID.");
                } else {
                    // Redirect to "http://localhost:3000/subscribers/:id" with the specific ID
                    window.location.href = "http://localhost:3000/subscribers/" + specificId;
                }
            });
        });
    </script>
</body>

</html>
